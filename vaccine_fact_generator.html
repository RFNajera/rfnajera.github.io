    // Get random quote and display 

    function getQuote() {
      var randomNumber = Math.floor(Math.random() * quotes.length);
      document.getElementById('newQuoteSection').innerHTML = quotes[randomNumber];
    }

    // Tweet quote on click

    function shareQuote() {
      const generatedQuote = document.getElementById('newQuoteSection').innerHTML;

      // Check if the Web Share API is available
      if (navigator.share) {
        navigator.share({
          title: 'Vaccine Fact:',
          text: generatedQuote,
          //url: window.location.href // Optional: Share the URL of the page too
        }).then(() => {
          console.log('Thanks for sharing!');
        }).catch((error) => {
          console.error('Error sharing:', error);
        });
      } else {
        // Fallback for browsers/devices that don't support the Web Share API
        alert('Your browser does not support sharing. Please copy and paste the fact manually.');
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Fact copied to clipboard!');
      }).catch((error) => {
